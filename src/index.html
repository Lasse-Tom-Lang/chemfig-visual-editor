<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chemfig-Editor</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./language.js"></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="sidebar">
      <button onclick="create()" id="drawButton"></button>
      <input id="outputTextField"></input>
      <button id="settingsButton" onclick="openSettings()"></button>
      <div class="node">
        <input type="text" value="C" class="typeInput">
        <input type="text" value="" class="captionInput">
        <div class="valenceElectronsContainer">
          <input type="number" class="valenceElectronsInput" oninput="updateValenceElectron(event)" index="0">
          <input type="number" class="valenceElectronsInput" oninput="updateValenceElectron(event)" index="1">
          <input type="number" class="valenceElectronsInput" oninput="updateValenceElectron(event)" index="2">
          <input type="number" class="valenceElectronsInput" oninput="updateValenceElectron(event)" index="3">
        </div>
      </div>
    </div>
    <div id="settings">
      <h1>Settings</h1>
      <label class="settingsLabel">
        <label>
        </label>
        <label class="switch">
          <input type="checkbox" value="Autodraw" id="autodraw" checked>
          <span class="slider round"></span>
        </label>
      </label>
      <label class="settingsLabel">
        <label>
        </label>
        <label class="switch">
          <input type="checkbox" value="Autodraw" id="copyClipboard" checked>
          <span class="slider round"></span>
        </label>
      </label>
      <label class="settingsLabel">
        <label>
        </label>
        <select id="language" onchange="updateLanguage()">
          <option value="en">English</option>
          <option value="de">Deutsch</option>
        </select>
      </label>
    </div>
    <div id="settingsHide"></div>
    <a href="https://github.com/Lasse-Tom-Lang" id="copywrite">&copy; Lasse Lang</a>

    <template id="newNodeTemplate">
      <div class="node">
        <input type="text" placeholder="Type" class="typeInput" value="C" oninput="updateType(event)">
        <select class="bondTypeInput" oninput="updateBond(event)">
          <option value="Single">Single</option>
          <option value="Double">Double</option>
          <option value="Trible">Trible</option>
        </select>
        <input type="number" placeholder="Angle" class="angleInput" oninput="updateAngle(event)" value="0">
        <div class="valenceElectronsContainer">
          <input type="number" class="valenceElectronsInput" index="0" oninput="updateValenceElectron(event)">
          <input type="number" class="valenceElectronsInput" index="1" oninput="updateValenceElectron(event)">
          <input type="number" class="valenceElectronsInput" index="2" oninput="updateValenceElectron(event)">
          <input type="number" class="valenceElectronsInput" index="3" oninput="updateValenceElectron(event)">
        </div>
        <button class="removeButton" onclick="removeNode(event)">X</button>
        <button class="addButton" onclick="addNode(event)">Add</button>
      </div>
    </template>
  </body>
</html>
